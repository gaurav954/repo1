<!DOCTYPE html>

<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="App.css">
    <script src="Account.js" type="text/javascript"></script>
    <script src="App.js" type="text/javascript"></script>
    
</head>
<body>
    <div class="left-pane" id="l-pane">
    <button class="addEntry" id="addEntry">Add Entry</button>
    </div>
    <div class="right-pane" id="r-pane">
        <div class="info" id="info">
            <h1 class="heading"><b>ACCOUNT DETAILS:</b></h1>
            <h3><b>Name:<b><span id="pName"></span></h3>
            <h3><b>A/c Type:</b><span id="pType"></span></h3>
            <h3><b>Opening Balance: Rs.</b><span id="pBal"></span></h3>
        </div>
    </div> 
    <div id="overlay"></div>   
    <div id="popup">
        <div class="div1">
           <div class="div2"><span>Name: </span>
                <input type="input" id="name" />
           </div> 
           <div class="div2"><span>Type: </span>
               <input type="input" id="type" />
           </div>
           <div class="div2"><span>Balance: </span>
               <input type="input" id="bal" />
           </div>        
           <div class ="div2">
               <button id="ok">OK</button>
               <button id="cancel">CANCEL</button>
           </div>
        </div>     
    </div>
</body>
</html>
